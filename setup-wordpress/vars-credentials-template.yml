---
# 這份檔案的內容是有關建置 wordpress 的機密資訊
# 要還原的對象伺服器，名稱是 ansible inventory 裡面的主機名稱，而不是 ip 或 dns 名稱
target_host:
# 專案所在目錄位置
# 路徑尾端要加上「/」否則會無法正確產生網站設定的路置位置，例：/var/www/html/
project_path:
# 伺服器的主機名稱
host_name:

# wordpress 資料庫的相關資訊
wp_db_name:
mariadb_wp_user:
mariadb_wp_user_pwd:

# 網站標題
wp_title:

# wordpress 系統的管理者帳號資訊
wp_admin_user:
wp_admin_password:
wp_admin_email: