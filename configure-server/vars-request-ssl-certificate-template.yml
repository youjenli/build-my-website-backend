# 與申請 SSl 憑證相關的資訊

# 以下是透過 certbot 申請 let's encrypt SSL 憑證的參數

# 此憑證的管理者，例 user@example.com
ssl_email:

# 是否同意服務協議？ 寫「A」是同意，「C」是取消
ssl_Terms_of_Service:

# 是否同意分享 email 給 Electronic Frontier？ 寫「Y」是同意，「N」是不同意。
ssl_Electronic_Frontier:

# 用來排程自動更新 ssl 憑證
ssl_weekly_renew_day:

# 若發現系統上已經有想產生的憑證，那該如何處置？ 若要強制更新憑證則選 2，否則選 c 停止憑證的更新作業。
ssl_renew_or_cancel: 2
