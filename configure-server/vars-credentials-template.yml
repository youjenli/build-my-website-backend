---
# 這份檔案的內容是有關設定伺服器的機密資訊

# 主機名稱。前面不用加通訊協定，末尾不用斜線，範例：www.example.com
host_name:

# 網站在伺服器上的絕對路徑。路徑尾端要加上「/」否則會無法正確產生網站設定的路置位置，詳見 configure-server.yml。
# 範例： /var/www/html/
project_path:

# 提供 httpd 的管理者 email 信箱
server_admin_email:

# 要建立給 wordpress 使用的 mariadb 資料庫名稱
wp_db_name:
# 用來設定 mariadb 以及 wordpress 資料庫的帳號和密碼
mariadb_root_pwd:
mariadb_wp_user:
mariadb_wp_user_pwd:

