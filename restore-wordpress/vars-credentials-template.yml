---
# 這份檔案的內容是有關還原 wordpress 的機密資訊
# 要還原的對象伺服器，名稱是 ansible inventory 裡面的主機名稱，而不是 ip 或 dns 名稱
target_host:
# 伺服器的主機名稱
host_name:
# 網站執行檔在伺服器上的絕對位置。
# 路徑尾端要加上「/」否則會無法正確產生網站設定的路置位置，例：/var/www/html/
project_path:

# 要備份的 wordpress 資料庫之相關資訊
# wordpress 資料庫名稱
wp_db_name:
# wordpress 資料庫使用者名稱
mariadb_wp_user:
# wordpress 資料庫使用者密碼
mariadb_wp_user_pwd: